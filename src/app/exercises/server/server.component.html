<div class="container">
    <div class="row">
        <div class="col-3">
            <p [ngStyle]="{backgroundColor: getColor()}" [ngClass]="{running: serverStatus === 'running'}">Server no. {{
                serverId }} is currently {{ getStatus() }}</p>
        </div>
    </div>
</div>
<br>
<div class="container">
    <div class="row">
        <div class="col-3">
            <button class="btn btn-primary" (click)="onDisplay()">Display Details</button>
            <p *ngIf="showPara">Secret Password = Angular</p>
            <p [ngClass]="{running: i >= 4}" *ngFor="let num of log; let i = index" [ngStyle]="{backgroundColor: i >= 4 ? 'skyblue' : 'red'}">{{ num }}</p>
        </div>
    </div>
</div>
